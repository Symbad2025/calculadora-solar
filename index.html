<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Fotovoltaica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora Solar Fotovoltaica</h1>
        <table id="applianceTable">
            <thead>
                <tr>
                    <th>Electrodoméstico</th>
                    <th>Potencia (W)</th>
                    <th>Cantidad</th>
                    <th>Horas de Uso</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas se agregarán aquí -->
            </tbody>
        </table>
        <button onclick="addRow()">Agregar Electrodoméstico</button>
        <button onclick="calculate()">Calcular</button>

        <div id="results">
            <h2>Resultados</h2>
            <p>Energía Total Consumida: <span id="totalEnergy">0</span> Wh/día</p>
            <p>Paneles Solares Recomendados: <span id="panels">0</span> (de 300W cada uno)</p>
            <p>Inversor Recomendado: <span id="inverter">0</span> W</p>
            <p>Baterías Recomendadas: <span id="batteries">0</span> (de 100Ah cada una)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
